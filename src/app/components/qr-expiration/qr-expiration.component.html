<div class="mt-3" *ngIf="timeRemaining?.percent; else loading">
  <small class="mb-1">Code Reset</small>

  <mat-progress-bar
    [color]="timeRemaining.percent < 10 ? 'warn' : 'primary'"
    [value]="timeRemaining.percent">
  </mat-progress-bar>

  <div class="flex-row-center-between mt-1">
    <small class="d-block light">{{timeRemaining.formatted}} Remaining</small>
    <!-- <small *ngIf="webSid && isTestnet">
      <a class="no-decoration b-400 flex-row-center" color="primary" [href]="webSid" target="_blank">
        web+sid
        <mat-icon>{{icons.arrowRight}}</mat-icon>
      </a>
    </small> -->
  </div>
</div>

<ng-template #loading>
  <div class="skeleton-bg w-25 small mb-1"></div>
  <div class="skeleton-bg small mb-1"></div>
  <div class="skeleton-bg w-25 small"></div>
</ng-template>
